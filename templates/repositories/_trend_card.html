<div class="bg-white border border-gray-200 rounded-lg p-4">
    <div class="flex items-center justify-between">
        <span class="text-sm font-medium text-gray-900">{{ title }}</span>
        <span class="text-sm 
            {% if trend == 'improving' %}text-green-600
            {% elif trend == 'degrading' %}text-red-600
            {% else %}text-gray-600{% endif %}">{{ trend|default:"stable" }}</span>
    </div>
    <div class="mt-2">
        <div class="flex items-center">
            <div class="w-4 h-4 mr-2">
                {% if trend == 'improving' %}↗️
                {% elif trend == 'degrading' %}↘️
                {% else %}→{% endif %}
            </div>
            <div class="flex-1 bg-gray-200 rounded-full h-2">
                <div class="bg-orange-500 h-2 rounded-full w-0"></div>
            </div>
        </div>
    </div>
</div>
